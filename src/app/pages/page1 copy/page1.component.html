<!-- Add this link to your HTML for Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="d-flex" style="margin:  20px 0 20px 0;">
  <div class="search-box">
    <input type="text" placeholder="  Search by Name / Email" class="search-input">
    <span class="material-icons search-icon">search</span>
  </div>
  <button class="search-button">Search</button>
</div>

 
<div class="admin-card" style="background-color: white;padding: 15px;">
  <div class="admin-name" style="font-size: 18px;margin-left: 12px;margin-bottom: 5px;">users</div>
  <div class="data-table">
    <table>
      <thead style="margin-bottom: 20px !important;font-size: 13px;">
        <tr style="border: 0px !important;">
          <th  style="padding-bottom: 40px ">Name
           </th>
           <th  style="padding-bottom: 40px ">Email</th>
           <th  style="padding-bottom: 40px ">Alert</th>
           <th  style="padding-bottom: 40px ">Action <span></span> </th>
        </tr>
      </thead>
      <tbody style="margin-top: 20px !important;">
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.status }}</td> <!-- Assuming you meant status for Alert -->
          <td class="action-buttons">
            <div class="acti on-button" (click)="editItem(item)" style="margin-top: 3px;">
              <img src="/assets/edit.svg" alt="Edit" style="width: 29px; height: 30px; margin-right: 5px;margin-top: 0.1%;" />
               
            </div>
            <div class="acti on-button" (click)="deleteItem(item)">
              <img src="/assets/delete.svg" alt="Delete" style="width: 20px; height: 19px; margin-right: 5px;margin-top: 8px;" />
               
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Pagination controls -->
 <div class="pagination">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
    Next
  </button>
</div>
