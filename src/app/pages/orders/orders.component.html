<div class="div" style="margin: 15px;">
  <div class="d-flex" style="margin: 20px 0;">
      <div class="search-container" style="display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 7px;">
          <!-- Order ID/Customer Name Input -->
          <div style="flex: 1;">
              <input type="text" [(ngModel)]="filterValues.orderId" placeholder="Order ID / Customer Name" style="width: 250px; padding: 6px; border-radius: 7px; border: 1px solid #ccc; background-color: white;" />
          </div>

          <!-- From Date Input -->
          <div style="flex: 1;">
              <input type="date" [(ngModel)]="filterValues.fromDate" placeholder="From Date" style="width: 100%; padding: 6px; border-radius: 7px; border: 1px solid #ccc; background-color: white;" />
          </div>

          <!-- To Date Input -->
          <div style="flex: 1;">
              <input type="date" [(ngModel)]="filterValues.toDate" placeholder="To Date" style="width: 100%; padding: 6px; border-radius: 7px; border: 1px solid #ccc; background-color: white;" />
          </div>

          <!-- Branch Dropdown -->
          <div style="flex: 1;">
              <select [(ngModel)]="filterValues.branch" style="width: 100%; padding: 6px; border-radius: 7px; border: 1px solid #ccc; background-color: white;">
                  <option value="">Branch</option>
                  <option value="MG road">MG road</option>
                  <option value="Marathahalli">Marathahalli</option>
              </select>
          </div>

          <!-- Search Button -->
          <button (click)="applyFilter()" style="padding: 6px 12px; background-color: black; color: white; border: none; border-radius: 7px; cursor: pointer;">Search</button>

          <!-- Reset Button -->
          <button (click)="resetFilters()" style="padding: 6px 12px; background-color: white; color: black; border: 1px solid #ccc; border-radius: 7px; cursor: pointer;">Reset</button>
      </div>
  </div>

  <!-- Angular Material Table -->
  <div class="admin-card" style="background-color: white; padding: 15px;">
      <div class="admin-name" style="font-size: 18px; margin-left: 12px; margin-bottom: 5px;">Orders</div>
      <div class="table-container" style="background-color: #fff;" (scroll)="onScroll()">
          <table mat-table [dataSource]="dataSource" matSort style="background-color: white;">
              <!-- Order ID Column -->
              <ng-container matColumnDef="orderId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Petpooja Order ID</th>
                  <td mat-cell *matCellDef="let item">{{ item.orderId }}</td>
              </ng-container>

              <!-- Price Column -->
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (â‚¹)</th>
                  <td mat-cell *matCellDef="let item">{{ item.price }}</td>
              </ng-container>

              <!-- Customer Name Column -->
              <ng-container matColumnDef="customerName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                  <td mat-cell *matCellDef="let item">{{ item.customerName }}</td>
              </ng-container>

              <!-- Branch Name Column -->
              <ng-container matColumnDef="branchName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
                  <td mat-cell *matCellDef="let item">{{ item.branchName }}</td>
              </ng-container>

              <!-- Table Header and Row Definition -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="border-bottom: solid rgba(223, 223, 223, 0.37);"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border-bottom: solid rgba(223, 223, 223, 0.37);"></tr>
          </table>
          <div *ngIf="isLoading" class="loading-indicator">Loading more items...</div>
      </div>
  </div>

  <!-- Floating Export Data Button -->
  <button style="position: fixed; bottom: 20px; right: 20px; background-color: rgb(168, 143, 3); color: rgb(255, 255, 255); border: none; padding: 10px 20px; border-radius: 7px; cursor: pointer;">Export Result</button>
</div>
