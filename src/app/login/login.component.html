<div class="login-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%;">
    <div class="d-flex align-items-center justify-content-center" style="margin-bottom: 20px;">
        <img src="assets/logo.png" alt="Customer Icon" style="width: 44px; height: 44px; margin-right: 10px;" />
        <span class="app-name" style="font-weight: 600; font-size: 16px;">Research App</span>
    </div>

    <span class="welcome-message" style="margin-bottom: 20px; font-weight: 600; font-size: 18px;">Nice to see you again</span>

    <form style="width: 300px; text-align: center;" (ngSubmit)="onSubmit()">
        <label for="username" style="display: block; text-align: left;">Email:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="display: block; text-align: left;">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: var(--goldcolor); color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Sign In</button>
    </form>
</div>
